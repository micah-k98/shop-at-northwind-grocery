<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Northwind Traders</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Northwind Traders</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="products.html">Products
                    <span class="visually-hidden">(current)</span>
                    </a>
                </li>
        </nav>

        <main class="container mt-5">
            <div class="mb-3">
                <select class="form-select" name="selectSearchType" id="selectSearchType">
                    <option value="productSearch">Search by Product</option>
                    <option value="categorySearch">Search by Category</option>
                    <option value="all">View All</option>
                </select>
            </div>

            <div class="mb-3" hidden>
                <select class="form-select" name="selectProduct" id="selectProduct">
                    <option value="0">Select Product</option>
                </select>
            </div>

            <div class="mb-3" hidden>
                <select class="form-select" name="selectCategory" id="selectCategory">
                    <option value="0">Select Category</option>
                </select>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4" id="productsContainer">
                
                <template id="productContainerTemplate">
                  <div class="col">
                    <div class="card">
                      <div class="card-header fw-bold fs-5" id="productName">
                        Chai
                      </div>
                      <div class="card-body">
                        <h6 class="card-title" id="productCategory">Beverages</h6>
                        <p class="card-text">Price: $<span class="fw-medium" id="productPrice">18</span></p>
                        <a href="#" class="btn btn-dark" id="productLink">See Details</a>
                      </div>
                    </div>
                  </div>
                </template>
                
            </div>

        </main>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </body>
</html>
